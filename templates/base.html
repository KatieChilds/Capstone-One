<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      {% block title %}ENTER TITLE{% endblock %}
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/minty/bootstrap.css"
    />
    <script
      src="https://kit.fontawesome.com/6a9342f4cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary mb-4"
    >
      <a
        class="navbar-brand"
        href="/"
        >Fridge Raiders <i class="fa-solid fa-carrot"></i
      ></a>
      <ul class="navbar-nav">
        {% if g.user %}
        <li class="nav-item">
          <a
            class="nav-link"
            href=""
            >What's in your Fridge?</a
          >
        </li>
        {% endif %}
        <li class="nav-item">
          <a
            class="nav-link"
            href="/recipes/search"
            >Search Recipes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="/signup"
            >Signup</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="/login"
            >Login</a
          >
        </li>
        {% if g.user %}
        <li class="nav-item">
          <a
            class="nav-link"
            href=""
            >Saved Recipes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href=""
            >Favourite Recipes</a
          >
        </li>
        <li class="nav-item justify-content-end">
          <a
            class="nav-link"
            href=""
            >{{g.user.username}}</a
          >
        </li>
        <a
          class="nav-link btn btn-secondary"
          href="/logout"
          >Logout</a
        >
        {% endif %}
      </ul>
    </nav>

    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
